<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Origin Jumpworks</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>

  </head>
  <body>
    <div class="ui grid">
      <!-- 85x, M50 -->
      <div class="two column row ship-grid">
        <div class="blue column" id="ship-85x">
          <img class="ui fluid image" src="../assets/Ships/85x-Runabout/85-X-city-shot.jpg">
        </div>
        <div class="red column" id="ship-M50">
          <img class="ui fluid image" src="../assets/Ships/M50-Interceptor/m50-taxi.jpg">
        </div>
      </div>

    <!-- 300 Series -->
      <div class="three column row ship-grid">
        <div class="grey column" id="ship-300i">
          <img class="ui fluid image" src="../assets/Ships/300-Series/300i/300i_flight_visual.jpg">
        </div>
        <div class="orange column" id="ship-315p">
          <div><iframe id="ship-315p-gif" src="https://gfycat.com/ifr/SereneImpartialHoatzin" frameborder="0" scrolling="no" allowfullscreen></iframe></div>
        </div>
        <div class="red column" id="ship-325a">
          <img class="ui fluid image" src="../assets/Ships/300-Series/325a/325a_flight_visual.jpg">
        </div>
      </div>
      <!-- 350r -->
      <div class="row ship-grid">
        <div class="yellow column" id="ship-350r">
          <img class="ui fluid image" src="../assets/Ships/300-Series/350r/350r-top.jpg">
        </div>
      </div>

    <!-- 890 Jump -->
      <div class="row ship-grid">
        <div class="black column" id="ship-890jump">
          <img class="ui fluid image" src="../assets/Ships/890-Jump/890bg.jpg">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
